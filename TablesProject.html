<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tables Project</title>
</head>
<body>
<table border="1" width="150px" height="150px">
	<thead>
		<tr>
			<td><strong>Name</strong></td>
			<td><strong>Age</strong></td>
			<td><strong>Hobby</strong></td>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>Jack</td>
			<td><i>25</i></td>
			<td>Basketball</td>
		</tr>
		<tr>
			<td>John</td>
			<td><i>36</i></td>
			<td><u>Football</u></td>
		</tr>
		<tr>
			<td>James</td>
			<td><i>19</i></td>
			<td>Swimming</td>
		</tr>
	</tbody>
</table>

</body>
</html>
