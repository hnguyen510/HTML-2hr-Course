<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Forms Project</title>
</head>
<body>
	<form>
		<h1>Game Register</h1>
		<p>
			<label for="email">Email:</label>
			<input type="email" name="email" id="email" placeholder="Email" required>
			<label for="pass">Password:</label>
			<input type="password" name="password" id="password" placeholder="Password" required>
		</p>
		<p>
			<label for="skill"> Skill Level:</label>
			<select name="skill" id="skill">
				<option selected disabled value="0">Skill</option>
				<option value="beginner">Beginner</option>
				<option value="intermedidate">Intermediate</option>
				<option value="advanced">Advanced</option>
			</select>
		</p>
		<p><strong>Would you like to recieve daily newletters</strong></p>
		<p>
			<label> Yes
				<input type="radio" name="newletters" id="newletters" value="yes">
			</label>
			
			<label> No
				<input type="radio" name="newletters" id="newletters" value="no">
			</label>
		</p>
		<p>
			<label for="terms">I agree to the Terms and Conditions:</label>
			<input type="checkbox" name="terms" id="terms">
		</p>
		<p>
			<input type="submit" name="submit">
		</p>
	</form>
</body>
</html>
